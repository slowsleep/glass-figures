<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    <title>Стекляшки</title>
</head>
<body>
    <div class="flex flex-row h-full" id="app">
        <div class="left h-screen flex flex-col w-2/6 bg-slate-400 p-2">
            <form class="flex flex-col gap-y-2" action="">
                <h1>создать фигуру</h1>
                <div class="flex">
                    <label class="w-1/3" for="figure">форма</label>
                    <select class="w-2/3" name="figure" id="figure">
                        <option value="">-- выберите фигуру --</option>
                        <option value="rectangle">прямоугольник</option>
                        <option value="square">квадрат</option>
                        <option value="circle">круг</option>
                        <option value="oval">овал</option>
                        <option value="polygon">многоугольник</option>
                    </select>
                </div>
                <div class="flex">
                    <label class="w-1/3" for="width">ширина</label>
                    <input class="w-2/3" type="number" name="width" id="width" min="0" max="1000" value="100">
                </div>
                <div class="flex">
                    <label class="w-1/3" for="height">высота</label>
                    <input class="w-2/3" type="number" name="height" id="height" min="0" max="1000" value="100">
                </div>
                <div class="flex">
                    <label class="w-1/3" for="color">цвет</label>
                    <input class="w-2/3" type="color" name="color" id="color">
                </div>
                <div class="flex">
                    <label class="w-1/3" for="opacity">прозрачность</label>
                    <input class="w-2/3" type="range" name="opacity" id="opacity" min="0" max="1" step="0.1">
                </div>
                <div class="corner-count flex">
                    <label class="w-1/3" for="corner">количество углов</label>
                    <input class="w-2/3" type="range" name="corner" id="corner" min="3" max="10" step="1" value="3">
                </div>
                <button class="border-2 rounded-md" id="btn_create">создать</button>
            </form>
            <div class="overflow-auto bg-slate-700 rounded-lg p-2 mt-3 text-slate-300">
                <h1 class="text-center">список созданных фигур</h1>
                <hr>
                <div class="figure-list flex flex-col overflow-auto p-2 m-1"></div>
            </div>
        </div>
        <div class="right h-screen w-4/6 bg-slate-200 p-2">
            <h1 class="text-center">фигурки</h1>
            <hr>
            <label for="canvasBackground">Цвет фона</label>
            <select name="canvasBackground" id="canvasBackground">
                <option value="">--выберите цвет фона--</option>
                <option value="white">белый</option>
                <option value="black">черный</option>
                <option value="transparent">прозрачный</option>
            </select>
            <div class="border border-emerald-700  h-5/6" id="canvas"></div>
        </div>
    </div>
</body>
</html>
